<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap.css">

  <title>Bootstrap Portfolio</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light">

    <a class="navbar-brand" href="#">
      <h2>Kathy Erdmann</h2>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>

      </ul>
    </div>
  </nav>

  <div class="container contentbox">
    <div class="row">
      <div class="col-md-12">
        <h1 class="pt-3">Contact Me</h1>
        <hr>
      </div>
    </div>

    <form>

      <div class="form-group pt-3">
        <label for="formGroupExampleInput">Your Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First and Last Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Submit</button>


    </form>
    <footer class="footer">
      <div class="greenline">
        <span class="text-muted"></span>
      </div>
    </footer>
</body>
